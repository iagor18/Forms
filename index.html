<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    *{
        font-family: arial;
    }

    body {
        background-color: rgb(255, 103, 172);
    }

    .check {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.check label {
    display: flex;
    align-items: center;
    gap: 8px;
}

.sexo  {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.sexo label {
    display: flex;
    text-align: center;
    gap: 8px;
}

input[type="radio"] {
    accent-color: rgb(51, 255, 0);
}

</style>

</head>
<body>
    <h1>My third site</h1>

    <fieldset class="sexo">

        <legend>Sexo</legend>

        <label>
            <input type="radio" name="sexo" id="isxmas" checked value="M">Masculino 
        </label>

        <label>
            <input type="radio" name="sexo" id="isxfem" value="F">Feminino
        </label>
        
    </fieldset>
    
    <p class="campo"> 
        <label for="irange">Nível de Satisfação:</label>
        <input type="range" 
                name="range" 
                id="irange"  
                min="1" max="10"     
                alue="1">
    </p> 
    <p>
        <label for="ifile">Foto do Perfil:</label>
        <input type="file" name="file" id="ifile">
    </p>
        <p class="campo"> 
        <label for="icolor">Cor:</label>
        <input type="color" name="color" id="icolor">
    </p>
    

    <fieldset>
    <Legend>Dados Pessoais</Legend>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="username" placeholder="Digite seu nome">
            </p>
            <p>
                <label for="isenha" required autocomplete="on">Senha
                <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Digite sua senha"> </label>
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.5" value="5">
            </p>
            <p>
                <label for="idata">Data:</label>
                <input type="date" name="date" id="idate" required>
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" 
                        name="telefone" 
                        id="itelefone" 
                        required 
                        autocomplete="tel" 
                        pattern="^\(\d{2}\)\s?\d{4,5}-\d{4}$" 
                        placeholder="(xx) xxxxx-xxxx">

            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required placeholder="Seu email" minlength="6">
            </p>
    </fieldset>

    <fieldset class="check">
        <legend>Esportes Favoritos</legend>

    <label>
        <input type="checkbox" name="bas" id="ibasq">Basquete 
    </label>

    <label>
        <input type="checkbox" name="fut" id="ifut">Futebol
    </label>

    <label>
        <input type="checkbox" name="nat" id="inat">Natação 
    </label>

    <label>
        <input type="checkbox" name="lut" id="ilut">Luta
    </label>
        

    </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        </p>
        
    </form>
    
</body>
</html>
