<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    *{
        font-family: arial;
    }

    body {
        background-color: blue;
    }

<body>
    <h1>My third site</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p> 
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required autocomplete="username" placeholder="Digite seu nome">
        </p>
        <p>
            <label for="isenha" required autocomplete="on">Senha</label>
            <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Digite sua senha">
        </p>
        <p>
            <label for="imedia">MÃ©dia:</label> 
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.5" value="5">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        </p>
        
    </form>
    
</body>
</html>
